version: '2.1'
orbs:
  ship: lbalmaceda/node-publisher@dev:18698a7
jobs:
  test:
    executor: ship/node
    steps:
      - checkout
      - ship/node-install-packages
      - run: npm test
workflows:
  build:
    jobs:
      - test
      - ship/node-publish:
          requires:
            - test
          context:
            - publish-npm
            - publish-gh
          filters:
            branches:
              only:
                - master
